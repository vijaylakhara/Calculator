<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form action="">
            <div class="display">
                <input type="text" name="display" value="" id="display1" >
            </div>
            <div>
                <!-- onclick="display.value =' '" class="operator" id="ac" -->
                <input type="button" value="AC" id="ac">
                <input type="button" value="DE" class="operator" id="de">
                <!-- onclick="display.value +=display.value.toString().slice(0.-1)" -->
                <input type="button" value="."  class="operator" id="dot">
                <!-- onclick="display.value +='. '" -->
                <input type="button" value="/" class="operator" id="slesh">
                <!-- onclick="display.value +='/ '" -->
            </div>
            <div>
                <input type="button" value="7"  id="seven">
                <!-- onclick="display.value +='7 '" -->
                <input type="button" value="8" id="eight">
                <!-- onclick="display.value +='8 '" -->
                <input type="button" value="9"  id="nine">
                <!-- onclick="display.value +='9 '" -->
                <input type="button" value="x"  class="operator" id="multi">
                <!-- onclick="display.value +='*'" -->
            </div>
            <div>
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <!-- onclick="display.value +='4 '"
                onclick="display.value +='5 '"
                onclick="display.value +='6 '"
                onclick="display.value +='- '" -->
                <input type="button" value="-" class="operator" id="sub">
            </div>
            <div>
                <input type="button" value="1"id="one">
                <input type="button" value="2"id="two">
                <input type="button" value="3"id="three">
                <input type="button" value="+"class="operator" id="plus">
                <!-- onclick="display.value +='1 '" 
                onclick="display.value +='2 '" 
                onclick="display.value +='3 '" 
                onclick="display.value +='+ '"  -->
            </div>
            <div>
                <input type="button" value="00" id="twozero">
                <!-- onclick="display.value +='00 '" -->
                <input type="button" value="0" id="zero">
                <!-- onclick="display.value +='0 '" -->
                <input type="button" value="=" class="equal"id="equal">
                <!-- onclick="display.value =eval(display.value)"  -->
                <!-- <input type="button" value="/"> -->
            </div>
        </form>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
